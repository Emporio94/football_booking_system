<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Signup Page</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'players:login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="signup-section">
        <div class="form-container">
            <h1>Signup</h1>
            <form method="post" action="{% url 'players:signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="confirm_phone">Confirm Phone Number</label>
                    <input type="tel" id="confirm_phone" name="confirm_phone" required>
                </div>
                <button type="submit" class="btn">Signup</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Football App. All Rights Reserved.</p>
    </footer>

</body>
</html>
